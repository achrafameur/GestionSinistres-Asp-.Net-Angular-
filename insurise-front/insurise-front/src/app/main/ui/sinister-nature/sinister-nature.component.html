<section id="ngx-datatable-multi-purpose">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12 mb-50">
          <button class="btn btn-primary ml-1" rippleEffect>
            <i data-feather="plus" class="mr-0 mr-sm-1"></i
            ><span
              routerLink="/ui/sinisterNature/add"
              class="d-none d-sm-inline-block"
              >{{ 'BUTTONS.ADDNEWBUTTON' | translate }}</span
            >
          </button>
        </div>
        <div class="col-md-6 col-12">
          <div class="d-flex justify-content-between align-items-center m-1">
            <label class="d-flex align-items-center"
              >{{ 'BUTTONS.SHOW' | translate }}
              <select class="form-control mx-25" [(ngModel)]="selectedOption">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              {{ 'BUTTONS.ENTRIES' | translate }}</label
            >
          </div>
        </div>
        <div class="col-md-6 col-12 d-flex justify-content-md-end">
          <div
            class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0"
          >
            <label class="d-flex align-items-center"
              >{{ 'BUTTONS.SEARCH' | translate }}<input
                type="search"
                placeholder="{{ 'BUTTONS.SEARCH' | translate }}"
                class="form-control ml-25"
                (keyup)="filterUpdate($event)"
            /></label>
          </div>
        </div>
      </div>
      <ngx-datatable
        [rows]="kitchenSinkRows"
        [rowHeight]="58"
        class="bootstrap core-bootstrap"
        [limit]="10"
        [columnMode]="ColumnMode.force"
        [headerHeight]="40"
        [footerHeight]="50"
        [scrollbarH]="true"
        [selectionType]="SelectionType.checkbox"
      >
        <!-- 
    <ngx-datatable-column name="Id" prop="sinisterNatureId" [width]="200"></ngx-datatable-column> -->
        <ngx-datatable-column
          name="{{ 'ADD.TITLE' | translate }}"
          prop="title"
          [width]="200"
        ></ngx-datatable-column>
        <ngx-datatable-column
          name="{{ 'ADD.CODE' | translate }}"
          prop="code"
          [width]="200"
        ></ngx-datatable-column>
        <ngx-datatable-column
          name="{{ 'ADD.BRANCH' | translate }}"
          prop="branch"
          [width]="200"
        ></ngx-datatable-column>

        <ngx-datatable-column
          name="Actions"
          prop="sinisterNatureId"
          [width]="120"
        >
          <ng-template
            ngx-datatable-cell-template
            let-rowIndex="rowIndex"
            let-value="value"
            let-row="row"
          >
            <div class="d-flex align-items-center">
              <a
                ngbDropdownItem
                class="d-flex align-items-center"
                routerLink="/ui/sinisterNature/details/{{ value }}"
              >
                <i data-feather="eye" class="mr-50 text-success"> DETAILS </i>
              </a>
              <a
                ngbDropdownItem
                class="d-flex align-items-center ml-1"
                routerLink="/ui/sinisterNature/update/{{ value }}"
              >
                <i data-feather="edit" class="text-primary cursor-pointer">
                  EDIT
                </i>
              </a>
              <a
                ngbDropdownItem
                class="d-flex align-items-center ml-1"
                (click)="delete(value)"
              >
                <i data-feather="trash-2" class="mr-50 text-danger"> DELETE </i>
              </a>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</section>
