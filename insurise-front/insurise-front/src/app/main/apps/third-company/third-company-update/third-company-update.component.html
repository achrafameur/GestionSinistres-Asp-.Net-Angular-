<app-content-header [contentHeader]="contentHeader"></app-content-header>
<div class="card">
  <div class="card-body">
    <form
      class="form form-vertical"
      #thirdCompany="ngForm"
      (ngSubmit)="update(thirdCompany)"
    >
      <div class="row">
        <div class="col-xl-4 col-md-6 col-12 mb-1">
          <div class="form-group">
            <label for="email-id-vertical">{{ 'ADD.LABEL' | translate }}</label>
            <input
              type="text"
              id="email-id-vertical"
              class="form-control"
              name="label"
              placeholder="Libelle"
              [(ngModel)]="ThirdCompany.label"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12 mb-1">
          <div class="form-group">
            <label for="email-id-vertical">{{ 'ADD.TAXREGISTRATIONNUMBER' | translate }}</label>
            <input
              type="text"
              id="email-id-vertical"
              class="form-control"
              name="taxRegistrationNumber"
              [(ngModel)]="ThirdCompany.taxRegistrationNumber"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="email-id-vertical">{{ 'ADD.DESCRIPTION' | translate }}</label>
            <input
              type="text"
              id="email-id-vertical"
              class="form-control"
              name="description"
              placeholder="Description"
              [(ngModel)]="ThirdCompany.description"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="email-id-vertical">{{ 'ADD.PHONE' | translate }}</label>
            <input
              type="tel"
              id="email-id-vertical"
              class="form-control"
              name="phone"
              placeholder="Phone"
              [(ngModel)]="ThirdCompany.phone"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="email-id-vertical">{{ 'ADD.FAX' | translate }}</label>
            <input
              type="tel"
              id="email-id-vertical"
              class="form-control"
              name="fax"
              placeholder="Fax"
              [(ngModel)]="ThirdCompany.fax"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="email-id-vertical">{{ 'ADD.EMAIL' | translate }}</label>
            <input
              type="email"
              id="email-id-vertical"
              class="form-control"
              name="email"
              placeholder="Email"
              [(ngModel)]="ThirdCompany.email"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12 mb-1">
          <div class="form-group">
            <label for="email-id-vertical">{{ 'ADD.ADDRESS' | translate }}</label>
            <input
              type="text"
              id="email-id-vertical"
              class="form-control"
              name="address"
              placeholder="Adress"
              [(ngModel)]="ThirdCompany.address"
              required
            />
          </div>
        </div>

        <div class="col-12">
          <button
            type="submit"
            [disabled]="!thirdCompany.valid"
            rippleEffect
            class="btn btn-primary mr-1"
          >
          {{ 'BUTTONS.SUBMIT' | translate }}
          </button>
          <button type="reset" rippleEffect class="btn btn-outline-danger">
            {{ 'BUTTONS.RESET' | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
