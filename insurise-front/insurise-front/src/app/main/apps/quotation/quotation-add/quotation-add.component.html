<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>

  <form  class="form form-vertical"
  ng-controller="CheckBoxController"
  (ngSubmit)="onSubmit()">
      <form
        class="form form-vertical"
        ng-controller="CheckBoxController"
        [formGroup]="addClientForm"
       
      >
     
        <div class="row">
            
          <div class="d-flex col-12">
          <div class="col-6">
            <div class="form-group">
              <label for="first-name-vertical">{{ 'ADD.INC' | translate }}</label>
              <input
                type="string"
                id="first-name-vertical"
                class="form-control"
                name="form-label"
                placeholder="{{ 'ADD.INC' | translate }}"
                formControlName="idCard"
              />
              <div *ngIf="
              addClientForm.get('idCard')!.invalid &&
                        (addClientForm.get('idCard')!.dirty || addClientForm.get('idCard')!.touched)">
  
                  <small *ngIf="addClientForm.get('idCard')?.errors?.required"
                         class="form-text text-danger">
                     {{'BUTTON.REQUIRED'|translate}}
                  </small>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="email-id-vertical">{{ 'ADD.FIRSTNAME' | translate }}</label>
              <input
                type="text"
                id="email-id-vertical"
                class="form-control"
                name="form-description"
                placeholder="{{ 'ADD.FIRSTNAME' | translate }}"
                formControlName="firstName"
              />
            </div>
          </div>
        </div>
        <div class="d-flex col-12">
          <div class="col-6">
            <div class="form-group">
              <label for="email-id-vertical">{{ 'ADD.LASTNAME' | translate }}</label>
              <input
                type="text"
                id="email-id-vertical"
                class="form-control"
                name="form-description"
                placeholder="{{ 'ADD.LASTNAME' | translate }}"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="col-6" >
            <div class="form-group">
              <label for="email-id-vertical">{{ 'ADD.BIRTHDATE' | translate }}</label>
              <input
                type="date"
                id="email-id-vertical"
                class="form-control"
                name="form-description"
                placeholder="{{ 'ADD.BIRTHDATE' | translate }}"
                formControlName="birthDate"
                
              />
            </div>
          </div>
        </div>
        <div class="d-flex col-12">
          <div class="col-6">
            <div class="form-group">
              <label for="chain">{{ 'ADD.GENDER' | translate }}</label>
              <select
                class="custom-select"
                name="gender"
                
                ngModel
                formControlName="gender"
              >
              <option [value]=1>
                {{"Male"}}
                </option>
                <option [value]=2>
                  {{"Female"}}
                  </option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="email-id-vertical">{{ 'ADD.PHONENUMBER' | translate }}</label>
              <input
                type="number"
                id="email-id-vertical"
                class="form-control"
                name="form-description"
                placeholder="{{ 'ADD.PHONENUMBER' | translate }}"
                formControlName="phoneNumber"
               
              />
            </div>
          </div>
        </div>
        <div class="d-flex col-12">
          <div class="col-6">
            <div class="form-group">
              <label for="email-id-vertical">{{ 'ADD.EMAIL' | translate }}</label>
              <input
                type="email"
                id="email-id-vertical"
                class="form-control"
                name="form-description"
                placeholder="{{ 'ADD.EMAIL' | translate }}"
                formControlName="mail"
               
              />
            </div>
          </div>
        </div>
       
       
        </div>
        <br/>
      </form>
      
      <form
      class="form form-vertical"
      ng-controller="CheckBoxController"
      [formGroup]="addQuotationForm"
     
    >
      <div class="col-12">
        <div class="form-group">
          <label for="shop">{{ 'ADD.SHOP' | translate }}</label>
          <select
            class="custom-select"
            name="shopId"
            Type="number"
            ngModel
            formControlName="shopId"
           
          >
            <option [value]="el.id" *ngFor="let el of shopList">
              {{ el.title }}
            </option>
          </select>
        </div>
      </div>
      </form>
           
      <div class="col-12">
        <button
          id="addChain"
          type="submit"
          rippleEffect
          class="btn btn-primary mr-1"
          [disabled]="!addQuotationForm.valid"
        >
          {{'ADD.BTNSUBMIT' | translate}}
        </button>
      </div>
  
    </form>

  [formGroup]="addFeatureForm"  #featureItemsForm ="ngForm"  (ngSubmit)="onSubmit(featureItemsForm)"
  >
  <div class="col-5">
    <div class="custom-control custom-checkbox m-2" *ngFor="let article of articleList">
      <input type="checkbox" [value]="articleList.title" class="custom-control-input" [name]="article.id" [id]="article.id"  >
      <label class="custom-control-label" [for]="article.id" >
      {{article.title}}
    </label>
  </div>
  
  
    </div>
  </form> -->
    </div>
  </div>
