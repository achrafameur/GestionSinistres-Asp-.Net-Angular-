<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>

<form class="form form-vertical"
#feature ="ngForm"  (ngSubmit)="onUpdate(feature)"
>
 <div class="row">
   <div class="col-6">
     <div class="form-group">
       <label for="first-name-vertical">{{'ADD.TITLE'|translate}}</label>
       <input
         type="text"
         id="first-name-vertical"
         class="form-control"
         name="title"
         [(ngModel)]="Feature.title"
         
         required
        
       />
     </div>
   </div>
   
   <div class="col-6">
    <div class="form-group">
        <label for="email-id-vertical">{{'ADD.DESCRIPTION'|translate}}</label>
        <input
                type="text"
                id="email-id-vertical"
                class="form-control"
                name="description"
                [(ngModel)]="Feature.description"
                
               
              
        />
    </div>
</div>
<div class="col-6">
    <div class="form-group">
        <label for="email-id-vertical">{{'ADD.SYMBOL'|translate}}</label>
        <input
                type="text"
                id="email-id-vertical"
                class="form-control"
                name="symbol"
                [(ngModel)]="Feature.symbol"
              
              
        />
    </div>
</div>
<div class="col-6">
    <div class="form-group">
        <label for="email-id-vertical">{{'ADD.FIXED'|translate}}</label>
        <input
                type="number"
                id="email-id-vertical"
                class="form-control"
                name="fixed"
                [(ngModel)]="Feature.fixed"
              
               
        />
    </div>
</div>
<div class="col-6">
  <div class="form-group">
      <label for="email-id-vertical">{{'ADD.MINIMUM'|translate}}</label>
      <input
              type="number"
              id="email-id-vertical"
              class="form-control"
              name="minimum"
              [(ngModel)]="Feature.minimum"
            
             
      />
  </div>
</div>
<div class="col-6">
  <div class="form-group">
      <label for="email-id-vertical">{{'ADD.MAXIMUM'|translate}}</label>
      <input
              type="number"
              id="email-id-vertical"
              class="form-control"
              name="maximum"
              [(ngModel)]="Feature.maximum"
            
             
      />
  </div>
</div>

<div class="col-6">
    <div class="form-group">
        <label for="nature">{{'ADD.NATURE'|translate}}</label>
        <select class="custom-select" id="nature" name="natureId"  [(ngModel)]="Feature.natureId" required>
            
                <option [value]="el.id" *ngFor="let el of natures" >{{el.title}}</option>
        </select>
    </div>
</div>

<div class="col-6">
    <div class="form-group">
      <!-- *ngIf="getNatureValue(Feature.natureId.value)==true"  -->
        <label for="chain" >{{ 'ADD.LIST' | translate }}</label>
        <select class="custom-select" id="chain" name="chainId" [(ngModel)]="Feature.chainId">
            <option selected [value]="el.chainId" *ngFor="let el of chains" >{{el.title}}</option>
        </select>
    </div>
</div>
<!-- formControlName="alterable" -->
<!-- formControlName="isPrincipal" -->
  <div class="col-6">
    <div class="custom-control custom-checkbox m-2" >
        <input type="checkbox" class="custom-control-input" name="alterable" id="checkbox-1" [(ngModel)]="Feature.alterable"   >
        <label class="custom-control-label" for="checkbox-1">{{'ADD.ALTERABLE'|translate}}</label>
      </div>
      <hr>
    </div>
      <div class="col-6">
      <div class="custom-control custom-checkbox m-2" >
        <input type="checkbox" class="custom-control-input" name="isPrincipal" id="checkbox-2" [(ngModel)]="Feature.isPrincipal"  >
        <label class="custom-control-label" for="checkbox-2">{{'ADD.ISPRINCIPALE'|translate}}</label>
      </div>
      <hr>
    </div>
    <!-- <div class="col-12">
      <div>
       <h4>Caractéristique associé à l'élement :</h4>
      </div>
    </div>
    <div class="col-12">
      <div class="custom-control custom-checkbox m-2" *ngFor="let article of articleList">
        <input type="checkbox" [value]="articleList.title" class="custom-control-input" name="item" [id]="article.title"   formControlName="item" >
        <label class="custom-control-label" [for]="article.title" >
        {{article.title}}
      </label>
    </div>
      </div> -->
  
   <div class="col-12">
     <button 
     
       type="submit"
       rippleEffect
       class="btn btn-primary mr-1"
       [disabled]="!feature.valid"
       
     >
     {{'ADD.BTNSUBMIT'|translate}}
     </button>
   </div>
 </div>
</form>
