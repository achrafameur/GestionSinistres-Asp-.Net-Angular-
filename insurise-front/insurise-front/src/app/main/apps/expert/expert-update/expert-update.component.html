<app-content-header [contentHeader]="contentHeader"></app-content-header>
<form class="form form-vertical" #expert="ngForm" (ngSubmit)="update(expert)">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Expert Type</label>
            <select
              class="custom-select form-control"
              name="typeExpert"
              [(ngModel)]="Expert.typeExpert"
              required
            >
              <option>X Company</option>
              <option>ADVERSE</option>
            </select>
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Code</label>
            <input
              type="text"
              id="first-name-vertical"
              class="form-control"
              name="code"
              placeholder="Code"
              [(ngModel)]="Expert.code"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">First Name</label>
            <input
              type="text"
              id="first-name-vertical"
              class="form-control"
              name="fName"
              placeholder="First Name"
              [(ngModel)]="Expert.fName"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Last Name</label>
            <input
              type="text"
              id="first-name-vertical"
              class="form-control"
              name="lName"
              placeholder="Last Name"
              [(ngModel)]="Expert.lName"
              required
            />
          </div>
        </div>

        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">CIN</label>
            <input
              type="text"
              id="first-name-vertical"
              class="form-control"
              name="cin"
              placeholder="CIN"
              [(ngModel)]="Expert.cin"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Email</label>
            <input
              type="email"
              id="first-name-vertical"
              class="form-control"
              name="email"
              placeholder="Email"
              [(ngModel)]="Expert.email"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Birth Date</label>
            <input
              type="date"
              id="first-name-vertical"
              class="form-control"
              name="birthDate"
              placeholder="Birth Date"
              [(ngModel)]="birthDate"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Sex</label>
            <select
              class="custom-select form-control"
              name="sexId"
              [(ngModel)]="Expert.sexId"
              required
            >
              <option [value]="el.title" *ngFor="let el of sexObj">
                {{ el.title }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Telphone Number</label>
            <input
              type="tel"
              id="first-name-vertical"
              class="form-control"
              name="tel"
              placeholder="Telphone Number"
              [(ngModel)]="Expert.tel"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Fixe</label>
            <input
              type="tel"
              id="first-name-vertical"
              class="form-control"
              name="fixe"
              placeholder="Fixe"
              [(ngModel)]="Expert.fixe"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Fax</label>
            <input
              type="tel"
              id="first-name-vertical"
              class="form-control"
              name="fax"
              placeholder="Fax"
              [(ngModel)]="Expert.fax"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Governorate</label>
            <input
              type="text"
              id="first-name-vertical"
              class="form-control"
              name="governorate"
              placeholder="Governorate"
              [(ngModel)]="Expert.governorate"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Address</label>
            <input
              type="text"
              id="first-name-vertical"
              class="form-control"
              name="address"
              placeholder="Adress"
              [(ngModel)]="Expert.address"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Cancellation Date</label>
            <input
              type="date"
              id="first-name-vertical"
              class="form-control"
              name="cancellationDate"
              placeholder="Cancellation Date"
              [(ngModel)]="canDate"
              required
            />
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-vertical">Registration Date</label>
            <input
              type="date"
              id="first-name-vertical"
              class="form-control"
              name="registrationDate"
              [(ngModel)]="regDate"
              required
            />
          </div>
        </div>
      </div>
      <div class="col-12">
        <button
          type="submit"
          [disabled]="!expert.valid"
          rippleEffect
          class="btn btn-primary mr-1"
        >
          Submit
        </button>
        <button type="reset" rippleEffect class="btn btn-outline-danger">
          Reset
        </button>
      </div>
    </div>
  </div>
</form>
