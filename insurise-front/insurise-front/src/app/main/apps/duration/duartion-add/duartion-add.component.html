<app-content-header [contentHeader]="contentHeader"></app-content-header>
<form
  class="form"
  [formGroup]="addDurationForm"
  (ngSubmit)="add()"
>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label for="first-name-column">{{ "ADD.TITLE" | translate }}</label>
            <input
              type="text"
              id="first-name-vertical"
              class="form-control"
              formControlName="title"
              placeholder="title"
              required
            />
          </div>
          <div
            class="col-9"
            *ngIf="
              addDurationForm.get('title')!.invalid &&
              (addDurationForm.get('title')!.dirty ||
                addDurationForm.get('title')!.touched)
            "
          >
            <small
              *ngIf="addDurationForm.get('title')?.errors?.required"
              class="form-text text-danger"
            >
              This Field is required !!
            </small>
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label for="last-name-column">{{ "ADD.TYPE" | translate }}</label>
            <select
              class="custom-select form-control"
              formControlName="type"
              required
            >
              <option selected>-Select-</option>
              <option [value]="el.title" *ngFor="let el of typesList">
                {{ el.title }}
              </option>
            </select>
          </div>
          <div
                class="col-9"
                *ngIf="
                  addDurationForm.get('type')!.invalid &&
                  (addDurationForm.get('type')!.dirty ||
                  addDurationForm.get('type')!.touched)
                "
              >
                <small
                  *ngIf="addDurationForm.get('type')?.errors?.required"
                  class="form-text text-danger"
                >
                  This Field is required !!
                </small>
              </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label for="email-id-column">{{ "ADD.VALUE" | translate }}</label>
            <input
              type="number"
              id="first-name-vertical"
              class="form-control"
              formControlName="value"
              placeholder="Value"
              required
            />
          </div>
          <div
                class="col-9"
                *ngIf="
                  addDurationForm.get('value')!.invalid &&
                  (addDurationForm.get('value')!.dirty ||
                  addDurationForm.get('value')!.touched)
                "
              >
                <small
                  *ngIf="addDurationForm.get('value')?.errors?.required"
                  class="form-text text-danger"
                >
                  This Field is required !!
                </small>
              </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label for="city-column">{{ "ADD.COEFFICIENT" | translate }}</label>
            <input
              type="number"
              id="first-name-vertical"
              class="form-control"
              formControlName="coefficient"
              placeholder="{{ 'ADD.COEFFICIENT' | translate }}"
              required
            />
          </div>
          <div
                class="col-9"
                *ngIf="
                  addDurationForm.get('coefficient')!.invalid &&
                  (addDurationForm.get('coefficient')!.dirty ||
                  addDurationForm.get('coefficient')!.touched)
                "
              >
                <small
                  *ngIf="addDurationForm.get('coefficient')?.errors?.required"
                  class="form-text text-danger"
                >
                  This Field is required !!
                </small>
              </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label for="country-floating">{{
              "ADD.STARTDATE" | translate
            }}</label>
            <input
              type="date"
              id="startDate"
              class="form-control"
              formControlName="startDate"
              placeholder="{{ 'ADD.STARTDATE' | translate }}"
              required
            />
          </div>
          <div
                class="col-9"
                *ngIf="
                  addDurationForm.get('startDate')!.invalid &&
                  (addDurationForm.get('startDate')!.dirty ||
                  addDurationForm.get('startDate')!.touched)
                "
              >
                <small
                  *ngIf="addDurationForm.get('startDate')?.errors?.required"
                  class="form-text text-danger"
                >
                  This Field is required !!
                </small>
              </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label for="company-column">{{ "ADD.ENDDATE" | translate }}</label>
            <input
              type="date"
              id="endDate"
              class="form-control"
              formControlName="endDate"
              placeholder="{{ 'ADD.ENDDATE' | translate }}"
              required
            />
          </div>
          <div
                class="col-9"
                *ngIf="
                  addDurationForm.get('endDate')!.invalid &&
                  (addDurationForm.get('endDate')!.dirty ||
                  addDurationForm.get('endDate')!.touched)
                "
              >
                <small
                  *ngIf="addDurationForm.get('endDate')?.errors?.required"
                  class="form-text text-danger"
                >
                  This Field is required !!
                </small>
              </div>
          <div *ngIf="error.isError" class="alert alert-danger">
            {{ error.errorMessage }}
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <!-- <fieldset> -->
            <!-- <legend>{{ 'ADD.RENEWABLE' | translate }} ?</legend> -->
            <!-- <div>
                  <input type="radio" name="renewable" ngModel [value]="true" checked>
                  <label for="true">True</label>
                </div>
                <div>
                  <input type="radio" name="renewable" ngModel [value]="false">
                  <label for="false">False</label>
                </div> -->
            <input type="hidden" value="false" formControlName="renewable" />
            <input type="checkbox" id="renCheck" formControlName="renewable" />
            <label>{{ "ADD.RENEWABLE" | translate }}</label>
            <!-- </fieldset> -->
          </div>
        </div>
        <div class="col-12">
          <button type="submit" rippleEffect class="btn btn-primary mr-1">
            {{ "BUTTONS.SUBMIT" | translate }}
          </button>
          <button type="reset" rippleEffect class="btn btn-outline-danger">
            {{ "BUTTONS.RESET" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
