<app-content-header [contentHeader]="contentHeader"></app-content-header>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 col-12">
        <div class="d-flex justify-content-between align-items-center m-1">
          <label class="d-flex align-items-center"
            >{{ "BUTTONS.SHOW" | translate }}
            <select class="form-control mx-25" [(ngModel)]="selectedOption">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            {{ "BUTTONS.ENTRIES" | translate }}</label
          >
        </div>
      </div>
      <div class="col-md-6 col-12 d-flex justify-content-md-end">
        <div
          class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0"
        >
          <label class="d-flex align-items-center"
            >{{ "BUTTONS.SEARCH" | translate }}<input
              type="search"
              placeholder="{{ 'BUTTONS.SEARCH' | translate }}"
              class="form-control ml-25"
              (keyup)="filterUpdate($event)"
          /></label>
        </div>
      </div>
    </div>
    <ngx-datatable
      [rows]="kitchenSinkRows"
      [rowHeight]="58"
      class="bootstrap core-bootstrap"
      [limit]="10"
      [columnMode]="ColumnMode.force"
      [headerHeight]="40"
      [footerHeight]="50"
      [scrollbarH]="true"
      [selectionType]="SelectionType.checkbox"
    >
      <!-- <ngx-datatable-column name="Sinister Binder Id" prop="sinisterBinderId" [width]="120"></ngx-datatable-column> -->
      <ngx-datatable-column
        name="{{ 'HEADER.SINISTERDATE' | translate }}"
        prop="sinisterDate"
        [width]="170"
      >
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{ value | date }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column
        name="{{ 'HEADER.SINISTERPLACE' | translate }}"
        prop="sinisterPlace"
        [width]="150"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="{{ 'HEADER.POLICYNUMBER' | translate }}"
        prop="policyNumber"
        [width]="170"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="{{ 'HEADER.INSUREDNAME' | translate }}"
        prop="insuredName"
        [width]="150"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="{{ 'HEADER.INSUREDOBJECT' | translate }}"
        prop="insuredObject"
        [width]="150"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="{{ 'HEADER.DESCRIPTION' | translate }}"
        prop="description"
        [width]="140"
      ></ngx-datatable-column>
      <ngx-datatable-column
        name="{{ 'HEADER.RECLAMATIONDATE' | translate }}"
        prop="reclamationDate"
        [width]="190"
      >
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{ value | date }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Actions" prop="sinisterBinderId">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-value="value"
          let-row="row"
        >
          <div class="d-flex align-items-center">
            <!-- <a ngbDropdownItem class="d-flex align-items-center">
              <i data-feather="eye" class="mr-50 text-success"> DETAILS </i>
            </a>
            <a ngbDropdownItem class="d-flex align-items-center ml-1">
              <i data-feather="edit" class="text-primary cursor-pointer">
                EDIT
              </i>
            </a> -->
            <a
              ngbDropdownItem
              class="d-flex align-items-center ml-1"
              (click)="modalOpenForm(modalForm)"
            >
              <i data-feather="trash-2" class="mr-50 text-danger"> DELETE </i>
            </a>
            <!-- Delete Modal -->
            <div class="login-form">
              <ng-template #modalForm let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel1">
                    Delete Sinister Binder
                  </h4>
                  <button
                    type="button"
                    class="close"
                    (click)="modal.dismiss('Cross click')"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" tabindex="0" ngbAutofocus>
                  <h4>Are you Sure you want to delete this sinister binder ?</h4>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="modal.dismiss('Cross click')"
                    rippleEffect
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="modal.close(delete(value))"
                    rippleEffect
                  >
                    Delete
                  </button>
                </div>
              </ng-template>
            </div>
            <!-- / Modal -->
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
