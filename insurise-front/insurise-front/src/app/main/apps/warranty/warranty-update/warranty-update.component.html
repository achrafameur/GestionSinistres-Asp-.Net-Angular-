<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <form class="form form-vertical"
  #warranty ="ngForm"  (ngSubmit)="onUpdate(warranty)"
  >
   <div class="row">
     <div class="col-6">
       <div class="form-group">
         <label for="first-name-vertical">{{'ADD.TITLE'|translate}}</label>
         <input
           type="text"
           id="first-name-vertical"
           class="form-control"
           name="title"
           [(ngModel)]="Warranty.title"
           
           required
          
         />
       </div>
     </div>
     
     <div class="col-6">
      <div class="form-group">
          <label for="email-id-vertical">{{'ADD.DESCRIPTION'|translate}}</label>
          <input
                  type="text"
                  id="email-id-vertical"
                  class="form-control"
                  name="description"
                  [(ngModel)]="Warranty.description"
                  
                 
                
          />
      </div>
  </div>
  <div class="col-6">
      <div class="form-group">
          <label for="email-id-vertical">{{'ADD.SYMBOL'|translate}}</label>
          <input
                  type="text"
                  id="email-id-vertical"
                  class="form-control"
                  name="symbol"
                  [(ngModel)]="Warranty.symbol"
                
                
          />
      </div>
  </div>
  <div class="col-6">
      <div class="form-group">
          <label for="email-id-vertical">{{'ADD.STARTDATE'|translate}}</label>
          <input
                  type="date"
                  id="email-id-vertical"
                  class="form-control"
                  name="startDate"
                  [(ngModel)]="Warranty.startDate"
                
                 
          />
      </div>
  </div>
  <div class="col-6">
    <div class="form-group">
        <label for="email-id-vertical">{{'ADD.FINISHDATE'|translate}}</label>
        <input
                type="date"
                id="email-id-vertical"
                class="form-control"
                name="endDate"
                [(ngModel)]="Warranty.endDate"
              
               
        />
    </div>
  </div>
  <div class="col-6">
    <div class="form-group">
        <label for="email-id-vertical">{{'ADD.DEFAULTPERIOD'|translate}}</label>
        <input
                type="number"
                id="email-id-vertical"
                class="form-control"
                name="defaultPeriod"
                [(ngModel)]="Warranty.defaultPeriod"
              
               
        />
    </div>
  </div>
  

 
    <div class="col-6">
      <div class="custom-control custom-checkbox m-2" >
          <input type="checkbox" class="custom-control-input" name="isCommercialRate" id="checkbox-1" [(ngModel)]="Warranty.isCommercialRate"   >
          <label class="custom-control-label" for="checkbox-1">{{'ADD.ISCOMMERCIALRATE'|translate}}</label>
        </div>
        <hr>
      </div>
        <!-- <div class="col-6">
        <div class="custom-control custom-checkbox m-2" >
          <input type="checkbox" class="custom-control-input" name="typeTarif" id="checkbox-2" [(ngModel)]="Warranty.typeTarif"  >
          <label class="custom-control-label" for="checkbox-2">{{'ADD.TYPETARIF'|translate}}</label>
        </div>
        <hr>
      </div> -->
      <div class="col-6">
        <div class="form-group">
            <label for="chain">{{'ADD.TYPETARIF'|translate}}</label>
            <select class="custom-select" id="typeTarif" name="typeTarif" [(ngModel)]="Warranty.typeTarif">
              <option [value]=0>
                {{"Prorata"}}
                </option>
                <option [value]=1>
                  {{"Totale"}}
                  </option>
                
            </select>
        </div>
    </div>
     <div class="col-12">
       <button 
       
         type="submit"
         rippleEffect
         class="btn btn-primary mr-1"
         [disabled]="!warranty.valid"
         
       >
       {{'ADD.BTNSUBMIT'|translate}}
       </button>
     </div>
   </div>
  </form>
