<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
  <form class="form form-vertical"
  #commission ="ngForm"  (ngSubmit)="onUpdate(commission)"
  >
   <div class="row">
     <div class="col-12">
       <div class="form-group">
         <label for="first-name-vertical">{{'ADD.VALUE'|translate}}</label>
         <input
           type="number"
           id="first-name-vertical"
           class="form-control"
           name="value"
           [(ngModel)]="Commission.value"
           required
          
         />
       </div>
     </div>
     
     <div class="col-12">
       <button 
       
         type="submit"
         rippleEffect
         class="btn btn-primary mr-1"
         [disabled]="!commission.valid"
         
       >
       {{'ADD.BTNSUBMIT'|translate}}
       </button>
     </div>
   </div>
  </form>
