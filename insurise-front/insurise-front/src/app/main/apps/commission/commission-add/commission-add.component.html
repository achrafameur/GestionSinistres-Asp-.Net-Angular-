<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
  
  <form class="form form-vertical"
  [formGroup]="addCommissionForm"  (ngSubmit)="onSubmit()"
  >
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="first-name-vertical">{{ 'ADD.VALUE' | translate }}</label>
          <input
            type="number"
            id="first-name-vertical"
            class="form-control"
            name="form-label"
            placeholder="{{ 'ADD.VALUE' | translate }}" 
            
            formControlName="value"
          />
          <div *ngIf="
          addCommissionForm.get('value')!.invalid &&
                    (addCommissionForm.get('value')!.dirty || addCommissionForm.get('value')!.touched)">
  
              <small *ngIf="addCommissionForm.get('value')?.errors?.required"
                     class="form-text text-danger">
                 {{'BUTTON.REQUIRED'|translate}}
              </small>
          </div>
        </div>
      </div>
   
      <div class="col-12">
        <button 
          id="addCommission"
          type="submit"
          rippleEffect
          class="btn btn-primary mr-1"
          
        >
        {{'ADD.BTNSUBMIT' | translate}}
        </button>
      </div>
    </div>
  </form>
