<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section class="users-list-wrapper"></section>
          
        <div class="card">
            <h4 class="card-title"></h4>
<div class="row">
    <div class="col-12 mb-50">
        <button class="btn btn-primary ml-1" rippleEffect>
            <i data-feather="plus" class="mr-0 mr-sm-1"></i
            ><span routerLink="/apps/chain-element/add" class="d-none d-sm-inline-block">{{ 'BUTTON.ADDELEMENT' | translate }}</span>
        </button>
        
    </div>
</div>
<div class="col-md-60 col-12 d-flex justify-content-md-end">
    <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
        <label class="d-flex align-items-center"
        >Search<input
                type="search"
                placeholder="Search"
                class="form-control ml-25"
                
        /></label>
    </div>
</div>
<ngx-datatable
#table
class="bootstrap core-bootstrap"
        [rows]="kitchenSinkRows"
        [columns]="columns"
        [limit]="selectedOption"
        [columnMode]="ColumnMode.force"
        [scrollbarH]="true"
        [headerHeight]="headerHeight"
        [rowHeight]="rowHeight"
        [footerHeight]="footerHeight"
        rowHeight="auto"
        [limit]="selectedOption"
        [rows]="rows"
        [scrollbarH]="true"
      
        
>
 
  
    <ngx-datatable-column name="Title" prop="title" [width]="300"></ngx-datatable-column>
<ngx-datatable-column name="ChainId" prop="chainId" [width]="450" ></ngx-datatable-column>

    
    
    <ngx-datatable-column name="Actions" [width]="120" prop = "chainElementId">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <div class="d-flex align-items-center">
               

                  
                     <a class="d-flex align-items-center" routerLink="/apps/chain-element/detail/{{value}}">
                    <i data-feather="eye"  class="text-primary cursor-pointer ml-1"></i></a>

                    <a  class="d-flex align-items-center" routerLink="/apps/chain-element/update/{{value}}">
                        <i data-feather="edit" class="text-success cursor-pointer ml-1"> update</i></a>
    
                    
                    <a  class="d-flex align-items-center" (click)="onDelete(value)"
                    ><i data-feather="trash-2" class=" text-danger mr-50 ml-1">Delete</i> </a
                    >
                 
            </div>
            
        </ng-template>
      
    </ngx-datatable-column>
</ngx-datatable>
