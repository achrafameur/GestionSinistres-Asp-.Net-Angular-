<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>

<form class="form form-vertical"
#proportion ="ngForm"  (ngSubmit)="onUpdate(proportion)"
>
 <div class="row">
   <div class="col-12">
     <div class="form-group">
       <label for="first-name-vertical">{{'ADD.TITLE'|translate}}</label>
       <input
         type="text"
         id="first-name-vertical"
         class="form-control"
         name="title"
         [(ngModel)]="Proportion.title"

         required
        
       />
     </div>
   </div>
   <div class="col-12">
    <div class="form-group">
      <label for="first-name-vertical">{{'ADD.OCCURENCE'|translate}}</label>
      <input
        type="number"
        id="first-name-vertical"
        class="form-control"
        name="occurence"
        [(ngModel)]="Proportion.occurence"
        
       
      />
    </div>
  </div>
  <div class="col-12">
    <div class="form-group">
      <label for="first-name-vertical">{{'ADD.ADDITIONALCOSTS'|translate}}</label>
      <input
        type="text"
        id="first-name-vertical"
        class="form-control"
        name="additionalCosts"
        [(ngModel)]="Proportion.additionalCosts"
     
       
      />
    </div>
  </div>

   <div class="col-12">
     <button 
     
       type="submit"
       rippleEffect
       class="btn btn-primary mr-1"
       [disabled]="!proportion.valid"
       
     >
     {{'ADD.BTNSUBMIT'|translate}}
     </button>
   </div>
 </div>
</form>
