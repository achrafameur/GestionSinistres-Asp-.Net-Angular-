<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>

<form class="form form-vertical"
[formGroup]="addArticleForm"  (ngSubmit)="onSubmit()"
>

  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="first-name-vertical">{{ 'ADD.TITLE' | translate }}</label>
        <input
          type="text"
          id="first-name-vertical"
          class="form-control"
          name="form-label"
          placeholder="{{ 'ADD.TITLE' | translate }}" 
          
          formControlName="title"
        />
        <div *ngIf="
        addArticleForm.get('title')!.invalid &&
                  (addArticleForm.get('title')!.dirty || addArticleForm.get('title')!.touched)">

            <small *ngIf="addArticleForm.get('title')?.errors?.required"
                   class="form-text text-danger">
               {{'BUTTON.REQUIRED'|translate}}
            </small>
        </div>
      </div>
    </div>

    <div class="col-12">
      <button 
        id="addItem"
        type="submit"
        rippleEffect
        class="btn btn-primary mr-1"
        
      >
      {{'ADD.BTNSUBMIT' | translate}}
      </button>
    </div>
  </div>

</form>
  </div>
</div>
