<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>

<form class="form form-vertical"
 #item ="ngForm"  (ngSubmit)="onUpdate(item)"
>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="first-name-vertical">{{ 'ADD.TITLE' | translate }}</label>
        <input
          type="text"
          id="first-name-vertical"
          class="form-control"
          name="title"
          [(ngModel)]="Item.title"
          required
         
        />
      </div>
    </div>

    <div class="col-12">
      <button 
      
        type="submit"
        rippleEffect
        class="btn btn-primary mr-1"
        [disabled]="!item.valid"
        
      >
      {{'ADD.BTNSUBMIT' | translate}}
      </button>
    </div>
  </div>
</form>
