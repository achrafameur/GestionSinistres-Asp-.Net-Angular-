<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <form
      class="form form-vertical"
      [formGroup]="addChainForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="first-name-vertical">{{
              "ADD.TITLE" | translate
            }}</label>
            <input
              type="text"
              id="first-name-vertical"
              class="form-control"
              name="form-title"
              placeholder="{{ 'ADD.TITLE' | translate }}"
              formControlName="title"
            />
            <div
              *ngIf="
                addChainForm.get('title')!.invalid &&
                (addChainForm.get('title')!.dirty ||
                  addChainForm.get('title')!.touched)
              "
            >
              <small
                *ngIf="addChainForm.get('title')?.errors?.required"
                class="form-text text-danger"
              >
                {{ "BUTTON.REQUIRED" | translate }}
              </small>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row d-flex align-items-end">
        <div class="col-md-6 col-12">
          <div class="form-array" formArrayName="elements">
            <div *ngFor="let elementForm of elements.controls; let i = index">
              <div class="row d-flex align-items-end">
                <div class="col-md-10 col-12">
                  <div class="form-group" [formGroup]="elementForm">
                    <input
                      type="text"
                      id="first-name-vertical"
                      name="form-tite"
                      class="form-control"
                      formControlName="title"
                      placeholder="{{ 'ADD.ELEMENTTITLE' | translate }}"
                    />
                  </div>
                </div>
                <div class="col-md-2 col-12 mb-50">
                  <div class="form-group">
                    <button
                      class="btn btn-outline-danger text-nowrap px-1 btn-sm"
                      (click)="deleteElement(i)"
                      rippleEffect
                    >
                      <i data-feather="x" class="mr-25"></i>
                      <span>{{ "BUTTON.DELETE" | translate }}</span>
                    </button>
                  </div>
                </div>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-icon btn-primary"
            type="button"
            (click)="addElement()"
            rippleEffect
          >
            <i data-feather="plus" class="mr-25"></i>
            <span>{{ "BUTTON.ADDELEMENT" | translate }}</span>
          </button>
        </div>
      </div>

      <!-- <div class="col-12 m-2 p-2  mb-50"> -->
      <div class="d-flex justify-content-center">
        <button
          id="addChain"
          type="submit"
          rippleEffect
          class="btn btn-primary mr-1"
        >
          {{ "ADD.BTNSUBMIT" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
