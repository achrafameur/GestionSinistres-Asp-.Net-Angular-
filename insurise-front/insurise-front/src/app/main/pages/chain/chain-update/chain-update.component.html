<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <form
      class="form form-vertical"
      #chain="ngForm"
      (ngSubmit)="onUpdate(chain)"
    >
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="first-name-vertical">{{
              "ADD.TITLE" | translate
            }}</label>
            <input
              type="text"
              id="first-name-vertical"
              class="form-control"
              name="{{ 'ADD.TITLE' | translate }}"
              [(ngModel)]="Chain.title"
              required
            />
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-12 ml-2">
            <div class="form-group">
              <div ngModelGroup="Chain.elements" #nameCtrl="ngModelGroup">
                <div *ngFor="let chainElement of Chain.elements; let i = index">
                  <div class="row d-flex align-items-end">
                    <div class="col-12 col-md-10">
                      <label for="first-name-vertical"
                        >{{ "ADD.ELEMENT" | translate }}
                        {{ i+1 }}</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="title"
                        [value]="chainElement.title"
                        required
                      />
                    </div>
                    <div class="col-md-2 col-12 mt-2">
                      <div class="form-group">
                        <button
                          class="btn btn-outline-danger text-nowrap px-1 btn-sm"
                          (click)="deleteElement(chainElement.chainElementId)"
                          rippleEffect
                        >
                          <i data-feather="x" class="mr-25"></i>
                          <span>{{ "BUTTON.DELETE" | translate }}</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <hr />
      <div class="row d-flex align-items-end">
        <div class="col-md-6 col-12">
          <div class="form-array" formArrayName="elements">
            <div *ngFor="let elementForm of elements.controls; let i = index">
              <div class="row d-flex align-items-end">
                <div class="col-md-10 col-12">
                  <div class="form-group" [formGroup]="elementForm">
                    <input
                      type="text"
                      id="first-name-vertical"
                      name="form-tite"
                      class="form-control"
                      formControlName="title"
                      placeholder="{{ 'ADD.ELEMENTTITLE' | translate }}"
                    />
                  </div>
                </div>
                <div class="col-md-2 col-12 mb-50">
                  <div class="form-group">
                    <button
                      class="btn btn-outline-danger text-nowrap px-1 btn-sm"
                      (click)="deleteElement(i)"
                      rippleEffect
                    >
                      <i data-feather="x" class="mr-25"></i>
                      <span>{{ "BUTTON.DELETE" | translate }}</span>
                    </button>
                  </div>
                </div>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="col-12">
          <button
            class="btn btn-icon btn-primary"

      </div> -->

      <div class="d-flex justify-content-center">
        <button
          type="submit"
          rippleEffect
          class="btn btn-primary mr-1"
          [disabled]="!chain.valid"
        >
          {{ "ADD.BTNSUBMIT" | translate }}
        </button>
      </div>
      <!-- </div> -->
    </form>
